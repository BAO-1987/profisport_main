<div class="subscribe">

  <div class="container">

    <h2 class="subscribe__title">оптовый прайс на почту</h2>

    <p>В случае заинтересованности готовы направить вам прайс-лист с оптовыми ценами.</p>

    <form class="subscribe-form" action="#">

      <div class="subscribe-form__inner">

        <label class="subscribe-form__label">

          <span class="visually-hidden">Електронная почта</span>

          <input class="subscribe-form__area" name="email" type="email" data-target="email" autocomplete="on"
            required placeholder="Ведите Ваш Email">

        </label>

        <button class="subscribe-form__btn btn" type="submit">Продолжить</button>

      </div>

    </form>

  </div>

</div>
