<header class="header">

  <div class="container header__container">

    <nav class="nav header__nav">

      <a class="logo header__logo" href="#">
        <img src="img/logo.svg" alt="ProfiSport logo" width="110" height="25">
      </a>

      <a class="header__link btn btn--second" href="#">Зал «под ключ»</a>

      <ul class="nav__list">

        <li class="nav__item">
          <a class="nav__link nav__link--current" href="#">О компании</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Каталог</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Проекты</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Услуги</a>
        </li>

        <li class="nav__item">
          <a class="nav__link" href="#">Контакты</a>
        </li>

      </ul>

    </nav>

    <button class="burger" type="button" aria-label="Открыть меню">
      <span class="burger__line"></span>
    </button>

    <ul class="header__actions">

      <li class="header__actions-item header__actions-item--phone">

        <a class="header__actions-link header__actions-link--phone btn btn--second" href="tel:+7(999)9999999">+7 (999)
          999-99-99</a>

        <span>Режим: с 9 до 22 ежедневно</span>

      </li>

      <li class="header__actions-item">

        <form class="form" action="#">
          
          <button class="form__close btn-reset" type="button">

            <span class="visually-hidden">закрытие поиска</span>

            <svg>
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>

          </button>

          <label class="form__label">

            <span class="visually-hidden">Поиск на сайте</span>

            <input class="form__input" type="search" name="search" placeholder="">

          </label>

          <button class="form__btn btn-reset" type="submit"></button>

        </form> 
    
      </li>

      <li class="header__actions-item">

        <a class="header__actions-link btn btn--second" href="#">Вход</a>

      </li>

    </ul>

    <ul class="mobile">

      <li class="mobile__item">

        <button class="mobile__btn btn-reset" type="button">

          <span class="visually-hidden">открытие поиска</span>

          <svg>
            <use xlink:href="img/sprite.svg#search-big"></use>
          </svg>

        </button>

      </li>

      <li class="mobile__item">

        <a class="mobile__link" href="#">

          <span class="visually-hidden">вход на сайт</span>

          <svg>
            <use xlink:href="img/sprite.svg#pearson-big"></use>
          </svg>

        </a>

      </li>

      <li class="mobile__item mobile__item--form">

        <form class="mobile-form" action="#">

          <button class="mobile-form__close btn-reset" type="button">
            <svg>
              <use xlink:href="img/sprite.svg#close"></use>
            </svg>

          </button>

          <label class="mobile-form__label">

            <span class="visually-hidden">поиск</span>

            <input class="mobile-form__input" type="search" name="search" placeholder="">

          </label>

          <button class="mobile-form__btn btn-reset" type="submit">

            <span class="visually-hidden">закрытие поиска</span>

          </button>

        </form>

      </li>

    </ul>

  </div>

</header>
